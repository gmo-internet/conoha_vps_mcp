# release/vX.X.X → staging ブランチへの push で staging 用のパッケージのリリース
name: Publish to Private GitHub Packages

on:
  pull_request:
    types: [closed]
    branches:
      - staging
jobs:
  publish:
    if: github.repository == 'gmo-internet/priv_conoha_vps_mcp' && github.event.pull_request.merged == true
    runs-on: ubuntu-24.04

    permissions:
      contents: write
      packages: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      # 1) ソース取得
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      # 2) ブランチ名からバージョン抽出
      - name: Extract version from branch name
        id: extract
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          if [[ "$BRANCH_NAME" =~ ^release\/(v[0-9]+\.[0-9]+\.[0-9]?)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "Not a release branch. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          fi

      # 3) タグ付け
      - name: Tag and push
        if: success() && steps.extract.outputs.skip != 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git fetch --tags
          git tag ${{ steps.extract.outputs.VERSION }}
          git push origin ${{ steps.extract.outputs.VERSION }}

      # 4) Node セットアップ
      - name: Setup Node.js
        if: success() && steps.extract.outputs.skip != 'true'
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: "24.11.1"
          registry-url: "https://npm.pkg.github.com"
          scope: "@gmo-internet"

      # 5) GitHub Packages用の.npmrc生成
      - name: Configure npm for GitHub Packages
        if: success() && steps.extract.outputs.skip != 'true'
        run: |
          echo "registry=https://registry.npmjs.org/" > .npmrc
          echo "@gmo-internet:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=\${NODE_AUTH_TOKEN}" >> .npmrc

      # 6) 依存インストール
      - name: Install dependencies
        if: success() && steps.extract.outputs.skip != 'true'
        run: npm ci

      # 7) ビルド
      - name: Build project
        if: success() && steps.extract.outputs.skip != 'true'
        run: npm run build

      # 8) mcpbファイルのビルド
      - name: Build mcpb
        if: success() && steps.extract.outputs.skip != 'true'
        run: npm run build:mcpb

      # 9) Private用のパッケージ名調整
      - name: Set package name for private packages
        if: success() && steps.extract.outputs.skip != 'true'
        run: npm pkg set name="@gmo-internet/priv-conoha-vps-mcp"

      # 10) Release note作成
      - name: Generate release note
        if: success() && steps.extract.outputs.skip != 'true'
        run: gh release create ${{ steps.extract.outputs.VERSION }} --title ${{ steps.extract.outputs.VERSION }}

      # 11) mcpbファイルのアップロード
      - name: Add mcpb file to release note
        if: success() && steps.extract.outputs.skip != 'true'
        run: gh release upload ${{ steps.extract.outputs.VERSION }} priv_conoha_vps_mcp.mcpb --clobber

      # 12) 公開
      - name: Publish to GitHub Packages
        if: success() && steps.extract.outputs.skip != 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
